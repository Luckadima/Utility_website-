<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/LoginStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
</head>
<body>

    <div id="LoginContainer">
        <div class="img-container">
            <img src="/Images/LoginPage.png" alt="Login Image">
        </div>

        <div class="column">
            <h2>Please enter your details to login</h2>

            <h1>Email</h1>
             <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Enter your email">
            </div>

            <div class="input-wrapper">
            <label for="password"><h1>Password</h1></label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter your password">
            <i class="fas fa-eye" style="cursor: pointer;"
                onclick="
                const p = document.getElementById('password');
                this.className = (p.type = p.type === 'password' ? 'text' : 'password') === 'text' 
                    ? 'fas fa-eye-slash' 
                    : 'fas fa-eye';
                ">
            </i>
            </div>
            
            <div id="rememberMeContainer">
                <input id="checkbox" type="checkbox" style="height: 15px; margin-left: -1%;">
                <label for="checkbox">Remember Me</label>
                <a href="#">Forgot password</a>
            </div>

            <!-- Login button should use form submission or JS in production -->
            <button type="button" id="loginBtn">Login</button>


            <p>Don't have an account? <a href="/SignUp.html">Signup</a></p>
        </div>
    </div>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAyTuSRW9VgHgLTaeErUm06JL63i2Wn1eU",
    authDomain: "projectutility.firebaseapp.com",
    projectId: "projectutility",
    storageBucket: "projectutility.firebasestorage.app",
    messagingSenderId: "454601325151",
    appId: "1:454601325151:web:88f1db67060fd5c6d1f9ea"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  document.getElementById('loginBtn').addEventListener('click', () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        // Optionally fetch user data
        get(child(ref(db), 'users/' + user.uid))
          .then((snapshot) => {
            if (snapshot.exists()) {
              const userData = snapshot.val();
              // Save to localStorage or sessionStorage
              localStorage.setItem("userData", JSON.stringify(userData));
              alert("Login successful!");
              window.location.href = "/AllUtility.html";
            } else {
              alert("No user data found.");
            }
          })
          .catch((error) => {
            alert("Error fetching user data: " + error.message);
          });
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>


</body>
</html>
